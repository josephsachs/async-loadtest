version: '3.8'
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: mongosh --eval "try {rs.status()} catch (err) {rs.initiate()}"
      interval: 5s
      timeout: 30s
      retries: 30
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: